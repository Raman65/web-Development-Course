<!-- 4. The Password Validator:
   You are building a password validation feature. Create a function that checks if a given password meets the following criteria: at least 8 characters long, contains both uppercase and lowercase letters, and includes at least one digit.
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Password Validator</title>
     <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #28a745;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

p {
    font-size: 14px;
    color: red;
    margin-top: 10px;
}

     </style>
 </head>
 <body>
     <div class="container">
         <h2>Password Validator</h2>
         <input type="password" id="password" placeholder="Enter your password">
         <button onclick="validatePassword()">Validate</button>
         <p id="message"></p>
     </div>
 
     <script>
        function validatePassword() {
    const password = document.getElementById('password').value;
    const message = document.getElementById('message');

    // Regular expression to check the criteria
    const regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

    if (regex.test(password)) {
        message.style.color = 'green';
        message.textContent = 'Password is valid!';
    } else {
        message.style.color = 'red';
        message.textContent = 'Password must be at least 8 characters long, contain both uppercase and lowercase letters, and include at least one digit.';
    }
}

     </script>
 </body>
 </html>
