
<!-- 3. The Mirror Mirror:
   Imagine you have a string, and you need to create a new string that is a mirror image of the original. Write a function that appends the reversed version of the original string to itself. -->
   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Mirror Mirror</title>
       <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.container {
    text-align: center;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input {
    padding: 10px;
    font-size: 16px;
    margin-bottom: 10px;
    width: 80%;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#mirrorString {
    margin-top: 20px;
    font-size: 20px;
    color: #333;
}

       </style>
   </head>
   <body>
       <div class="container">
           <h1>Mirror Mirror</h1>
           <input type="text" id="originalString" placeholder="Enter a string">
           <button onclick="createMirrorString()">Create Mirror String</button>
           <p id="mirrorString"></p>
       </div>
       <script>
        function createMirrorString() {
    // Get the original string from the input field
    const originalString = document.getElementById('originalString').value;
    
    // Reverse the string
    const reversedString = originalString.split('').reverse().join('');
    
    // Create the mirror string by appending the reversed string to the original
    const mirrorString = originalString + reversedString;
    
    // Display the mirror string in the paragraph element
    document.getElementById('mirrorString').innerText = mirrorString;
}

       </script>
   </body>
   </html>
