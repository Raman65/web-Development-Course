
<!-- 9. The Asynchronous Shopper:
   Imagine you are building an online shopping application. Write an asynchronous function called placeOrder that simulates placing an order and returns a promise. The promise should resolve with an order confirmation message after a random delay. -->
   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Asynchronous Shopper</title>
       <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.container {
    text-align: center;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

#confirmationMessage {
    margin-top: 20px;
    font-size: 18px;
    color: green;
}

       </style>
   </head>
   <body>
       <div class="container">
           <h1>Online Shop</h1>
           <button id="orderButton">Place Order</button>
           <div id="confirmationMessage"></div>
       </div>
   
       <script>
        // script.js

// Function to simulate placing an order asynchronously
function placeOrder() {
    return new Promise((resolve) => {
        // Simulate a random delay (1 to 5 seconds)
        const delay = Math.floor(Math.random() * 5000) + 1000;
        
        setTimeout(() => {
            resolve("Order confirmed! Thank you for your purchase.");
        }, delay);
    });
}

// Handling the button click event
document.getElementById('orderButton').addEventListener('click', async () => {
    document.getElementById('confirmationMessage').innerText = 'Placing your order...';
    
    // Call the asynchronous placeOrder function
    const confirmationMessage = await placeOrder();
    
    // Display the confirmation message
    document.getElementById('confirmationMessage').innerText = confirmationMessage;
});

       </script>
   </body>
   </html>
