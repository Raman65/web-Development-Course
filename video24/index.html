<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #230d0d;
            
        }
        .text-element{
            text-shadow: 15px 9px 4px #9534cab0;
            outline: 2px solid black;
            border: 2px solid green;
            border-radius: 34px;
            outline-offset: 4px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box 
    </div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam atque unde qui nostrum suscipit illum vero repudiandae nemo consequatur corrupti nulla, sapiente rerum provident repellendus, recusandae molestiae harum ullam voluptates placeat culpa excepturi quidem?</p>
</body>
</html>
